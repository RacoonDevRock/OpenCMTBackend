spring.application.name=OpenCMTBackend
server.port=8081

# Configuración de conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/open_cmt_bd?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=129837465lg

# Configuración de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Configuración del pool de conexiones con HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=HikariCP

# Configuración de tiempo de espera de transacciones
spring.transaction.default-timeout=30s
spring.jpa.open-in-view=false
